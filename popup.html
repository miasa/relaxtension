<!doctype html>
<html class="relaxtension-html">
  <head>
    <meta charset="UTF-8">
    <title>Relaxtension</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class="relaxtension-body">

    <form id="relaxtension-popup">
      <label for="relaxtension-word-count">Kirjainten määrä</label>
      <div class="relaxtension-row">
        <div class="relaxtension-input-wrap"><input type="text" id="relaxtension-word-count" pattern="^[0-9 ]+$" autocomplete="off"></div>
        <button type="submit" title="Korosta"></button>
      </div>
      <div class="relaxtension-help">"4" tai "4 5 3"</div>
    </form>

    <script src="js/popup.js"></script>
  </body>
</html>
